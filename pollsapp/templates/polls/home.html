{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Hola, Bienvenido a las encuestas</h1>
<h2>Responde algunas de las siguientes: </h2>
<ul>
    <h3>Encuestas</h3>
    {% for q in questions %}
    <li><a href="{% url 'polls:vote' q.id %}">{{ q.question_text }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
