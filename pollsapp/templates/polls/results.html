{% extends 'base.html' %}

{% block title %}Resultado{% endblock %}

{% block content %}
<h1>{{ question }}</h1>
<ul>
    {% for c in question.choice_set.all %}
    <li>{{ c.choice_text }} --> {{ c.votes }} </li>
    {% endfor %}
</ul>
<div style="height: 400px; width: 0 auto; margin: 0 auto;">
    <canvas id="myChart"></canvas>
  </div>
  <script>
    var labels = {{ labels | safe }};
    var data = {{ data | safe }};
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          label: 'Votos',
          data: data,
          backgroundColor: [
            'rgba(0, 0, 255, 0.2)',
            'rgba(238, 130, 238, 0.2)',
            'rgba(106, 90, 205, 0.2)',
            'rgba(178, 64, 200, 0.2)',
            'rgba(153, 102, 255, 0.2)'
          ],
          borderColor: [
            'rgba(0, 0, 255)',
            'rgba(238, 130, 238)',
            'rgba(106, 90, 205)',
            'rgba(178, 64, 200)',
            'rgba(153, 102, 255)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        title: {
          display: true,
          text: 'Resultados de la votaci√≥n'
        },
        aspectRatio: 0
      }
    });
  </script>
<hr>
<a href="{% url 'polls:home' %}">Inicio</a>
{% endblock %}
